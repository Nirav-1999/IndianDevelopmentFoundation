{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}" >

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>Document</title>
</head>
<body class="noice">
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <div class="row mid">
          <div class="col-lg-6 f_half" style="background-image: url(image/text3.jpg)"></div>
            <div class="col-lg-6 s_half"><h1 style="text-align: center">Login</h1>
              <p></p>
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="{{ form.username.id_for_label }}">Username</label>
                  <input type="text" class="form-control" id="id_username" aria-describedby="emailHelp" placeholder="Enter Username" maxlength="50" required>
                </div>
                <div class="form-group">
                  <label for="{{ form.password.id_for_label }}">Password</label>
                  <input type="password" class="form-control" id="id_password" name="password" maxlength="50" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </body>
</html>
