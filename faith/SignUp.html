              <form id="postreq">
                <div class="form-group">
                  <label for="{{ form.user_name.id_for_label }}"></label>
                  <input type="text" class="form-control" name="user_name" id="id_user_name" aria-describedby="emailHelp" placeholder="Enter Username">
                </div>
                <div class="form-group">
                  <label for="{{ form.email.id_for_label }}"></label>

                </div>
                <div class="form-group">
                  <label for="{{ form.password1.id_for_label }}"></label>
                  <input type="password" class="form-control" name="password1" id="id_password1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="{{ form.age.id_for_label }}">Age:</label>
                  <input type="text" class="form-control" name="age" id="id_age" placeholder="Age">
                </div>
                <div class="form-group">
                  <label for="{{ form.caste.id_for_label }}">Caste:</label>
                  <input type="text" class="form-control" name="caste" id="id_caste" placeholder="Caste">
                </div>
                <div class="form-group">
                  <label for="{{ form.state.id_for_label }}">State</label>
                  <input type="text" class="form-control" name="state" id="id_state" placeholder="State">
                </div>
                <div class="form-group">
                  <label for="{{ form.income.id_for_label }}">Income</label>
                  <input type="text" class="form-control" name="income" id="id_income" placeholder="Income">
                </div>
                <div class="form-group">
                  <label for="{{ form.unv_name.id_for_label }}">University_Name</label>
                  <input type="text" class="form-control" name="unv_name" id="id_university_name" placeholder="University_Name">
                </div>
                <div class="form-group">
                  <label for="{{ form.student_gender.id_for_label }}">Gender:</label>
                  <select name="cars" id="id_gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="{{ form.birthdate.id_for_label }}">Birthdate:</label>
                  <input type="text" class="form-control" name="birthdate" id="id_birthdate" placeholder="YYYY-MM-DD">
                </div>
                <div class="form-group">
                  <label for="{{ form.resume.id_for_label }}">RESUME:</label>
                  <input type="file" class="form-control" name="resume" id="id_resume" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
