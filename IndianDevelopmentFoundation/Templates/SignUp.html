<body class="noice">
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <div class="row mid">
          <div class="col-lg-6 f_half" style="background-image: url(image/text3.jpg)"></div>
            <div class="col-lg-6 s_half"><h1 style="text-align: center">Sign Up</h1>
              <p></p>
              <form method="POST">
                {% csrf_token %}
                <div class="form-group" enctype="multipart/form-data">
                  <label for="{{ form.username.id_for_label }}"></label>
                  <input type="text" class="form-control" name="username" id="id_username" aria-describedby="emailHelp" placeholder="Enter Username">
                </div>
                <div class="form-group">
                  <label for="{{ form.email.id_for_label }}"></label>
                  <input type="email" class="form-control" name="college_location" id="id_email" aria-describedby="emailHelp" placeholder="abc@xyz.com">
                </div>
                <div class="form-group">
                    {{form.password1.errors}}
                  <label for="{{ form.password1.id_for_label }}"></label>
                  <input type="password" class="form-control" name="password1" id="id_password1" placeholder="Password">
                </div>
                <div class="form-group">
                    {{form.password2.errors}}
                    <label for="{{ form.password2.id_for_label }}"></label>
                    <input type="password" name="password2" class="form-control" id="id_password2"placeholder="Re-enter password *" required="" />
                </div>
                <div class="form-group">
                  <label for="{{ form.age.id_for_label }}">Age:</label>
                  <input type="text" class="form-control" name="age" id="id_age" placeholder="Age">
                </div>
                <div class="form-group">
                  <label for="{{ form.caste.id_for_label }}">Caste:</label>
                  <input type="text" class="form-control" name="caste" id="id_caste" placeholder="Caste">
                </div>
                <div class="form-group">
                  <label for="{{ form.state.id_for_label }}">State</label>
                  <input type="text" class="form-control" name="state" id="id_state" placeholder="State">
                </div>
                <div class="form-group">
                  <label for="{{ form.income.id_for_label }}">Income</label>
                  <input type="text" class="form-control" name="income" id="id_income" placeholder="Income">
                </div>
                <div class="form-group">
                  <label for="{{ form.resume.id_for_label }}">RESUME:</label>
                  <input type="file" class="form-control" name="resume" id="id_resume" placeholder="" required >
                </div>
                <div class="form-group">
                  <label for="{{ form.university_name.id_for_label }}">University_Name</label>
                  <input type="text" class="form-control" name="university_name" id="id_university_name" placeholder="University_Name">
                </div>
                <div class="form-group">
                  <label for="{{ form.gender.id_for_label }}">Gender:</label>
                  <select name="gender" id="id_gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="{{ form.birthdate.id_for_label }}">Birthdate:</label>
                  <input type="text" class="form-control" name="birthdate" id="id_birthdate" placeholder="YYYY-MM-DD">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
